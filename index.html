<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple HTML page with a title and a heading."
    />
    <meta name="author" content="Miranda Terrell" />
    <meta name="keywords" content="HTML, CSS, Web Development" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__text-container">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus.svg" alt="plus icon" />New Post
          </button>
        </section>
        <section class="posts">
          <article class="posts__card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Val Thorens"
              class="posts__image"
            />
            <div class="posts__text-container">
              <h2 class="posts__description">Val Thorens</h2>
              <button type="button" class="posts__like-button"></button>
            </div>
          </article>
          <article class="posts__card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaraunt terrace"
              class="posts__image"
            />
            <div class="posts__text-container">
              <h2 class="posts__description">Restaraunt Terrace</h2>
              <img
                src="./images/Like Icon.svg"
                alt="Like Icon"
                class="posts__like-icon"
              />
            </div>
          </article>
          <article class="posts__card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="An Outdoor Cafe"
              class="posts__image"
            />
            <div class="posts__text-container">
              <h2 class="posts__description">An Outdoor Cafe</h2>
              <img
                src="./images/Like Icon.svg"
                alt="Like Icon"
                class="posts__like-icon"
              />
            </div>
          </article>
          <article class="posts__card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge"
              class="posts__image"
            />
            <div class="posts__text-container">
              <h2 class="posts__description">
                A very long bridge, over the forest...
              </h2>
              <img
                src="./images/Like Icon.svg"
                alt="Like Icon"
                class="posts__like-icon"
              />
            </div>
          </article>
          <article class="posts__card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Tunnel"
              class="posts__image"
            />
            <div class="posts__text-container">
              <h2 class="posts__description">Tunnel with morning light</h2>
              <img
                src="./images/Like Icon.svg"
                alt="Like Icon"
                class="posts__like-icon"
              />
            </div>
          </article>
          <article class="posts__card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="A Mountain House"
              class="posts__image"
            />
            <div class="posts__text-container">
              <h2 class="posts__description">Mountain house</h2>
              <img
                src="./images/Like Icon.svg"
                alt="Like Icon"
                class="posts__like-icon"
              />
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
